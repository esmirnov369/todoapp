<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Taskmaster Archive</h1>
        <a href="{{ url_for('home') }}">go back to live todos</a>
        <hr>

        {% for todo in todo_list %}
        <div class="ui segment">
            <span class="ui gray label">created {{todo.date_created.strftime('%Y-%m-%d')}}</span>
            <span class="ui gray label">completed {{todo.date_completed.strftime('%Y-%m-%d')}}</span>
            <p class="ui big header"> {{ todo.description_what }}</p>
            <a class="ui green button" a href="/unarchive/{{ todo.id }}">unarchive</a>
            <a class="ui red button" a href="/delete/{{ todo.id }}">delete</a>
        </div>
        {% endfor %}

    </div>
</body>

</html>
